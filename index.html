    <meta name="description" content="Martin Neubauer - Portfolio" />
    
    <!-- Theme Color for Different Browsers -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-TileColor" content="#6c5ce7">
    
    <!-- Primary Meta Tags -->
    <title>Martin Neubauer | Portfolio</title>
    <meta name="title" content="Martin Neubauer | Portfolio">
    <meta name="description" content="Willkommen auf meinem Portfolio. Hier finden Sie meine Projekte und Kontaktinformationen.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">

    <meta property="og:description" content="Willkommen auf meinem Portfolio. Hier finden Sie meine Projekte und Kontaktinformationen.">
    <meta property="og:image" content="/preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">

    <meta property="twitter:description" content="Willkommen auf meinem Portfolio. Hier finden Sie meine Projekte und Kontaktinformationen.">
    <meta property="twitter:image" content="/preview.jpg">
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>

      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    </style>
  </head>
